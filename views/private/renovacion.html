<!-- oncontextmenu: para inhabilitar el click derecho -->
<body oncontextmenu="return false">
    <main class="login-fondo">
        <!-- Pantalla de cargar -->
        <div id="contenedor_carga">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- CONTENEDOR PRINCIPAL DE LA PAGINA -->
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center align-items-center con-Re w-100">
                <div class="col-sm-12 col-md-10 col-lg-7 d-flex justify-content-center align-items-center">
                    <!-- CONTENEDOR IZQUIERDO DE LA PAGINA -->
                    <div class="izquierdo-Re d-none d-sm-flex col-md-5 justify-content-center  align-items-center">
                        <img src="../../resources/img/logo/logo-softpaper-blanco.png" class="log-l">
                    </div>
                    <!-- CONTENEDOR DERECHO DE LA PAGINA -->
                    <div class="derecho-Re col-sm-7">
                        <div class="container">
                            <form class="row d-flex justify-content-center" action="post" id="renovation-form" autocomplete="off">
                                <h2 class="titu-r">RENOVACIÓN DE CONTRASEÑA</h2>
                                <div class="col-10 mt-1 R-inp">
                                    <label for="cmb-precio">Contraseña actual</label>
                                    <input class="form-control" type="password" placeholder="Escribe tu contraseña actual"
                                        aria-label=".form-control example" id="contra-act" name="contra-act" required>
                                </div>
                                <div class="col-10 mt-1 R-inp">
                                    <label for="cmb-precio">Contraseña nueva</label>
                                    <input class="form-control" type="password" placeholder="Escriba su nueva contraseña"
                                        aria-label=".form-control example" id="contra-new" name="contra-new" required>
                                </div>
                                <div class="col-10 mt-1 R-inp">
                                    <label for="cmb-precio">Confirmar contraseña nueva</label>
                                    <input class="form-control" type="password" placeholder="Reescriba su nueva contraseña"
                                        aria-label=".form-control example" id="confirm-new" name="confirm-new" required>
                                </div>
                                <div class="col-10 mt-1 l-inp">
                                    <a href="index.html"><button class="Aceptar btn-main" type="submit">Continuar</button></a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
