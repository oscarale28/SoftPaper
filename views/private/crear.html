<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../resources/css/style.css">
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- DATATABLES -->
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap5.min.css" />

    <!-- ENLACES DE GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="icon" type="icon/png" href="../../resources/img/logo/ico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftPaper</title>
</head>

<!-- oncontextmenu: para inhabilitar el click derecho -->
<body oncontextmenu="return false">
    <main class="reg-fondo">
        <!-- CONTENEDOR PRINCIPAL DE LA PAGINA -->
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center align-items-center con-rg">
                <div class="col-sm-12 col-md-10 col-lg-7 d-flex justify-content-center align-items-center">
                    <!-- CONTENEDOR IZQUIERDO DE LA PAGINA -->
                    <div class="izquierdo-Rg d-none d-sm-flex col-md-5 justify-content-center  align-items-center">
                        <img src="../../resources/img/logo/logo-softpaper-blanco.png" class="log-l">
                    </div>
                    <!-- CONTENEDOR DERECHO DE LA PAGINA -->
                    <div class="derecho-Rg col-sm-7">
                        <div class="container">
                            <div class="row d-flex justify-content-center ">
                                <h3 class="titu-R">REGISTRAR</h3>
                                <div class="col-10 mt-3 l-inp">
                                    <form action="row d-flex justify-content-center"id="register-form" autocomplete="off">
                                    <label for="cmb-precio">Alias</label>
                                    <input type="text" class="form-control Lcorreo" id="alias" name="alias"
                                        placeholder="Escribe tu alias" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <div class="col-10 mt-3 l-inp">
                                    <label for="cmb-precio">Nombres</label>
                                    <input type="text" class="form-control Lcorreo" id="nombres" name="nombres"
                                        placeholder="Escribe tus nombres" aria-describedby="inputGroupPrepend2"
                                        required>
                                </div>
                                <div class="col-10 mt-3 l-inp">
                                    <label for="cmb-precio">Apellidos</label>
                                    <input type="text" class="form-control Lcorreo" id="apellidos" name="apellidos"
                                        placeholder="Escribe tus apellidos" aria-describedby="inputGroupPrepend2"
                                        required>
                                </div>
                                <div class="col-10 mt-3 l-inp">
                                    <label for="cmb-precio">Correo</label>
                                    <input type="email" class="form-control Lcorreo" id="correo" name="correo"
                                        placeholder="Escribe tu correo" aria-describedby="inputGroupPrepend2" required>
                                </div>
                                <div class="col-10 mt-3 l-inp">
                                    <label for="cmb-precio">Contraseña</label>
                                    <input type="password" class="form-control Lcorreo" id="clave" name="clave"
                                        placeholder="Escribe tu contraseña" aria-describedby="inputGroupPrepend2"
                                        required>
                                </div>
                                <div class="col-10 mt-3 l-inp">
                                    <label for="cmb-precio">Confirmar contraseña</label>
                                    <input type="password" class="form-control Lcorreo" id="confirmar" name="confirmar"
                                        placeholder="Escribe tu contraseña" aria-describedby="inputGroupPrepend2"
                                        required>
                                </div>
                                <div class="col-10 mt-3 l-inp">
                                    <a href="index.html"><button class="Aceptar btn-main" type="submit">Continuar</button></a>
                                </div>
                            </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIP PRINCIPALES DE BOOSTRAP 5 Y DE LA PAGINA -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons@4.28.0/dist/feather.min.js"
        integrity="sha384-uO3SXW5IuS1ZpFPKugNNWqTZRRglnUJK6UAZ/gxOX80nxEkN9NcGZTftn6RzhGWE"
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="../../controllers/componentes.js"></script>
    <script src="../../controllers/private/crear.js"></script>
    <!-- Función para prevenir el uso de comandos para acceder a inspeccionar -->
    <script src="../../controllers/private/preventinspect.js"></script>
</body>

</html>
