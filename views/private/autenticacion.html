<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../../resources/css/style.css">

        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- DATATABLES -->

    <link rel="icon" type="icon/png" href="../../resources/img/logo/ico.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoftPaper</title>
</head>

<!-- oncontextmenu: para inhabilitar el click derecho -->
<body oncontextmenu="return false">
    <main class="login-fondo">
        <!-- Pantalla de cargar -->
        <div id="contenedor_carga">
            <div class="lds-spinner">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <!-- CONTENEDOR PRINCIPAL DE LA PAGINA -->
        <div class="container-fluid ">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-sm-12 col-md-10 col-lg-7 d-flex justify-content-center align-items-center p-0 con-Re">
                    <!-- CONTENEDOR IZQUIERDO DE LA PAGINA -->
                    <div class="izquierdo-Au d-none d-sm-flex col-md-5 justify-content-center  align-items-center">
                        <img src="../../resources/img/logo/logo-softpaper-blanco.png" class="log-l">
                    </div>
                    <!-- CONTENEDOR DERECHO DE LA PAGINA -->
                    <div class="derecho-Au col-sm-7">
                        <div class="container">
                            <form class="row d-flex justify-content-center" action="post" id="autentication-form"
                                autocomplete="off">
                                <p class="titu-l">CÓDIGO DE VERIFICACIÓN</p>
                                <div class="col-10 mt-3 l-inp">
                                    <p class="p-lo">Ingresa el código enviado a tu correo para poder verificar tu
                                        identidad</p>
                                </div>
                                <div class="col-10 mt-3 R-inp">
                                    <label for="cmb-precio">Código</label>
                                    <input class="form-control" type="text" placeholder="Escribe tu código"
                                        aria-label=".form-control example" id="token" name="token" required>
                                </div>
                                <div class="col-10 mt-1 l-inp d-flex justify-content-center">
                                    <div class="col-10">
                                        <a href="contra.html"><button class="AceptarA btn-main"
                                                type="submit">Continuar</button></a>
                                    </div>
                                    <div class="col-2">
                                        <button class="btn btn-disabled btn-ter btn-re-c" type="button"
                                            id="reenviar_codigo"><i class="bi bi-arrow-clockwise"></i></button>
                                    </div>
                                </div>
                                <div class="col-10 mx-auto mt-3 R-inp d-flex justify-content-end align-items-center">
                                    <span id="timer_verification_code" class=""></span>
                                    <div class="spinner-border text-primary mt-3 spinner-hide" role="status"
                                        id="spinner">
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- SCRIP PRINCIPALES DE BOOSTRAP 5 Y DE LA PAGINA -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

        crossorigin="anonymous"></script>
    <script src="../../controllers/componentes.js"></script>
    <script src="../../controllers/private/charge.js"></script>
    <script src="../../controllers/private/autenticacion.js"></script>
    <!-- Función para prevenir el uso de comandos para acceder a inspeccionar -->
    <script src="../../controllers/private/preventinspect.js"></script>

</html>
